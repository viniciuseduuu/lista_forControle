<meta charset="UTF-8">
<script>
  /*
  PROBLEMA
  Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
  Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
  Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
  */

  //ENTRADA
  const candidatos = [];
  const votos = [0, 0, 0];

  //PROCESSAMENTO
  for (let i = 1; i <= 3; i++) {
    const candidato = prompt(`Informe o nome do candidato ${i}:`);
    candidatos.push(candidato);
  }

  const quantidadeDeAlunos = parseInt(prompt("Informe a quantidade de alunos votantes:"));


  for (let i = 1; i <= quantidadeDeAlunos; i++) {
    const voto = parseInt(prompt(`Aluno ${i}, escolha seu candidato:\n1. ${candidatos[0]}\n2. ${candidatos[1]}\n3. ${candidatos[2]}`));

    if (voto >= 1 && voto <= 3) {
      votos[voto - 1]++;
    } else {
      alert("Opção de voto inválida. Por favor, escolha um número de 1 a 3.");
      i--;
    }
  }

  //SAÍDA
  for (let i = 0; i < 3; i++) {
    const porcentagem = (votos[i] / quantidadeDeAlunos) * 100;
    alert(`${candidatos[i]}: ${votos[i]} votos (${porcentagem.toFixed(2)}%)`);
  }

</script>
