<meta charset="UTF-8">
<script>
  /*
  PROBLEMA
  Faça um programa que peça ao usuário para informar cinco números.
  No final, apresente o maior número informado pelo usuário.
  */

  //ENTRADA
  const quantidadeDeNumeros = 5;
  let maiorNumero = null;

  //PROCESSAMENTO
  for (let i = 0; i < quantidadeDeNumeros; i++) {
    const numero = parseFloat(prompt(`Informe o número ${i + 1}:`));

    if (i === 0 || numero > maiorNumero) {
      maiorNumero = numero;
    }
  }

  //SAÍDA
  alert(`O maior número informado é: ${maiorNumero}`);

</script>
