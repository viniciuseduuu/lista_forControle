<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    const limiteSuperior = 50;

    //PROCESSAMENTO
    for (let numero = 1; numero <= limiteSuperior; numero += 2) {

        //SAÍDA
        alert(numero);
    }


</script>
