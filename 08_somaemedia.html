<meta charset="UTF-8">
<script>
  /*
  PROBLEMA
  Faça um programa que leia 5 números e informe a soma e média dos números.
  */

  //ENTRADA
  const quantidadeDeNumeros = 5;
  let soma = 0;

  //PROCESSAMENTO
  for (let i = 1; i <= quantidadeDeNumeros; i++) {
    const numero = parseFloat(prompt(`Informe o número ${i}:`));
    soma += numero;
  }

  //SAÍDA
  const media = soma / quantidadeDeNumeros;
  alert(`Soma dos números: ${soma}\nMédia dos números: ${media.toFixed(2)}`);

</script>
